<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperative Toggle</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        body {
            font-family: sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Imperative Approach</h1>
    <button id="toggle-btn">Toggle Highlight</button>
    <p id="text">Этот текст, который будет менять оформление по клику на кнопку</p>

    <script>
        $(document).ready(function() {
            $('#toggle-btn').click(function() {
                $('#text').toggleClass('highlight');
            });
        });
    </script>
</body>
</html>
